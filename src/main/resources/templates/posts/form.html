<!DOCTYPE html>
<html lang="kr">

{{#partial "contents"}}
<div class="container" id="main">
    <div class="col-md-12 col-sm-12 col-lg-10 col-lg-offset-1">
        <div class="panel panel-default content-main">
            <form name="question" method="post" action="/posts">
                <div class="form-group">
                    <label for="category">카테고리</label>
                    <select name="category" id="category">
                        <option value="1">Notice</option>
                        <option value="2">대외활동 정보</option>
                        <option value="3">취업 정보</option>
                        <option value="4">자유 게시판</option>
                    </select>
                </div>
                {{#user}}
                <div class="form-group">
                    <label for="writer">글쓴이</label>
                    <input class="form-control" id="writer" name="writer.name" placeholder="글쓴이" value="{{name}}" readonly/>
                </div>
                {{/user}}
                <div class="form-group">
                    <label for="title">제목</label>
                    <input type="text" class="form-control" id="title" name="title" placeholder="제목"/>
                </div>
                <div class="form-group">
                    <label for="contents">내용</label>
                    <textarea name="contents" id="contents" rows="5" class="form-control"></textarea>
                </div>
                <button type="submit" class="btn btn-success clearfix pull-right">글쓰기</button>
                <div class="clearfix"/>
            </form>
        </div>
    </div>
</div>
</body>
{{/partial}}

{{> base}}
</html>
